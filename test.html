<!DOCTYPE html>
<html lang="en" ng-app="chatapp">


<head>
    <title>Zlack</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton|Fjalla+One" rel="stylesheet">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <script src="Assets/javascript.js"></script>
    <link rel="stylesheet" href="Assets/style.css">

</head>

<body ng-controller="ChatController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="Assets/logo.png" width="100px" height="100px" alt=""></a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="homepage.html">Homepage</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Discussion Board <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="graph.html">Graphs</a>
            </li>
        </ul>
    </nav>

    <br>

    <h1>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4"> DISCUSSION BOARD</h1>
                <p class="lead">
                </p>
            </div>
        </div>
    </h1>

    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">

                    <div id="myDIV" class="header">
                        <h2 style="margin:5px"><strong>To Do List</strong></h2>
                        <input type="text" id="myInput" placeholder="Title">
                        <span onclick="newElement()" class="addBtn">Add</span>
                    </div>

                    <ul id="myUL">
                        <li>Book Flights</li>
                        <li>Interview intern</li>
                        <li>Hire Lauren Carroll</li>
                        <li>Enter Data</li>
                        <li>Restock inventory</li>
                        <li>Organize office</li>
                    </ul>

                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">

                    <div class="container">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h1>Chat App</h1>
                            </div>
                            <div class="panel-body">
                                <p id="input-message" ng-repeat="m in messages">{{m.messages}} -
                                    {{m.date | date:'medium'}}</p>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Message Here..."
                                        ng-model="messageText">
                                </div>
                                <button type="submit" class="btn btn-default" ng-click="send()">Send</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <footer class="page-footer font-small blue">

        <div class="footer-copyright text-center py-3">Â© 2019 Copyright:
            <a href="https://mdbootstrap.com/education/bootstrap/"> Zlack</a>
        </div>

    </footer>
</body>

</html>
